  <div class="body markdown" itemprop="articleBody"><p>今日はCSSの基礎2日目ということで<a href="../../../2013/10/23/css-basic.html">前回</a>の続きをやっていました。SassとGruntを使っての環境構築に半日くらい時間がかかってしまい、CSSにとりかかるのに時間がかかりました。デザインは昨日のうちにだいたい決めてたんですが、なんだかんだで色々と時間がかかり、途中までしか出来てません＞＜ とりあえず、今日までのスクリーンショットをあげておきます。</p>
